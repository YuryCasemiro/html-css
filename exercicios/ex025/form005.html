<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Formúlario 06</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" placeholder="Digite seu nome completo" required>
            </div>

            <div>
                <label for="imail">Email:</label>
                <input type="email" name="email" id="imail" placeholder="exemplo@email.com" required>
            </div>

            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) XXXXX-XXXX" required>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <div>
                <label for="iesfut">Futebol</label>
                <input type="checkbox" name="esfut" id="iesfut"> 

                <label for="iesbas">Basquete</label>
                <input type="checkbox" name="esbas" id="iesbas">

                <label for="iesnat">Natação</label>
                <input type="checkbox" name="esnat" id="iesnat">
            </div>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label>

                <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
