<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09</title>
</head>
<body>
    <form action="" method="get">

        <div>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="50" value="25" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">25</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
