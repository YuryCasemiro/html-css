<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste</h1>

    <form action="vasco" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
        </div>

        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10"    
            placeholder="0 a 10" step="0.1" required>
        </div>

        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes">
        </div>

        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="data" id="idia">
        </div>

        <div>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>

        <div>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
