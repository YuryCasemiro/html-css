<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode 
        escrever um
        parágrafo de qualquer jeito.
        Basta colocar tudo no meio de par de 
        tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se precisar quebrar o testo <br> em algum 
        lugar <br> específico , basta usar a tag br.
    </p>
    <p>Adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &delta;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F3C0;
        &#x1F415; 
    </p>

</body>
</html>
